name: Tech Digest Batch

on:
  schedule:
    # Run every Monday at 08:00 UTC
    - cron: '0 8 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  digest-batch:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Run Tech Digest Batch (All Domains)
        run: pnpm start
        env:
          # FreshRSS
          FRESHRSS_BASE_URL: ${{ secrets.FRESHRSS_BASE_URL }}
          FRESHRSS_TOKEN: ${{ secrets.FRESHRSS_TOKEN }}

          # Optional: Domain-specific stream IDs (defaults to user/-/label/[Domain])
          FRESHRSS_JAVA_STREAM_ID: ${{ secrets.FRESHRSS_JAVA_STREAM_ID }}
          FRESHRSS_VUE_STREAM_ID: ${{ secrets.FRESHRSS_VUE_STREAM_ID }}
          FRESHRSS_ANGULAR_STREAM_ID: ${{ secrets.FRESHRSS_ANGULAR_STREAM_ID }}
          FRESHRSS_DEVOPS_STREAM_ID: ${{ secrets.FRESHRSS_DEVOPS_STREAM_ID }}
          FRESHRSS_AI_STREAM_ID: ${{ secrets.FRESHRSS_AI_STREAM_ID }}
          FRESHRSS_ARCHITECTURE_STREAM_ID: ${{ secrets.FRESHRSS_ARCHITECTURE_STREAM_ID }}
          FRESHRSS_SECURITY_STREAM_ID: ${{ secrets.FRESHRSS_SECURITY_STREAM_ID }}
          FRESHRSS_FRONTEND_STREAM_ID: ${{ secrets.FRESHRSS_FRONTEND_STREAM_ID }}

          # Gmail
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}

          # OpenRouter
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/
          retention-days: 7
